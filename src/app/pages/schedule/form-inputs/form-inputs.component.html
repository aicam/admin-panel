<div class="row">
  <div class="col-lg-12">
    <nb-card style="text-align: right;">
      <nb-card-header>تغییر برنامه</nb-card-header>
      <nb-card-body>
        <div class="alert alert-primary" role="alert">
          <strong>گروه های موردنظر را انتخاب کنید</strong>
        </div>
        <div class="form-group col-md-3" *ngFor="let item of groups; let i = index">
          <button class="btn btn-warning" value="{{item}}" (click)="select_group($event)">{{item}}</button>
        </div>
        <div class="alert alert-primary" role="alert">
          <strong>دوره برنامه خود را انتخاب کنید</strong>
        </div>
        <div class="form-group">
          <h3>{{test}} برنامه برای گروه  </h3>
          <div class="input-group" *ngFor="let item of schedule_days;let i = index">
            <span class="input-group-addon success">{{item.day}}</span>
            <input type="text" class="form-control" id="{{item.day}}" [(ngModel)]="plans[i]" placeholder="ex : 12:30-15:25"/>
          </div>
          <nb-calendar [(date)]="date" [boundingMonth]="true" (dateChange)="changed_date($event)"></nb-calendar>
          <button class="btn btn-hero-secondary" (click)="scheduleStart()">شروع برنامه ریزی</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
