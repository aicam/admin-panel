
<div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header style="text-align: right;">اضافه کردن گروه</nb-card-header>
      <nb-card-body style="text-align: right;">
        <div class="form-group">
          <h2>: کلید های انتخاب شده</h2>
          <label>{{test}}</label>
        </div>
        <div class="row">
            <div class="form-group col-6 col-md-4" *ngFor="let item of group_names">
              <button class="btn {{item.cl}}" value="{{item.name}}" (click)="onClicked($event)">{{item.name}}</button>
            </div>
        </div>
        <div class="form-group">
          <input type="text" nbInput fullWidth status="success" [(ngModel)]="gpname" placeholder="Group Name">
        </div>
        <div class="col-md-6 form-group">
          <button class="btn btn-hero-secondary" (click)="add_gp()">اضافه کردن</button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6" style="text-align: right">
    <nb-card>
      <nb-card-header style="text-align: right">گروه های فعلی</nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <table class="table" style="text-align: right">
            <thead class="thead-dark">
            <tr>
              <th scope="col">نام گروه</th>
              <th scope="col">کلید</th>
              <th scope="col">#</th>
            </tr>
            </thead>
            <tbody class="list-group-item-light">
            <tr *ngFor="let item of gpdata; let i = index">
              <td>{{item.gpname}}</td>
              <td>{{item.relays}}</td>
              <th scope="row">{{i}}</th>
            </tr>
            </tbody>
          </table>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
